<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negotiation Register</h1>
    <div id="messageView"></div>
    <form class="form" onsubmit="negController.insert(event)">
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantity</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Value</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="negotiationView"></div>
    <script src="js/app/models/Negotiation.js"></script>
    <script src="js/app/controllers/ControllerNegotiation.js"></script>
    <script src="js/app/helpers/DataHelper.js"></script>
    <script src="js/app/models/ListOfNegotiations.js"></script>
    <script src="js/app/views/View.js"></script> <!-- herança -->
    <script src="js/app/views/NegotiationView.js"></script>
    <script src="js/app/models/Messages.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script>
        //instance to make controller handle events from interface
        let negController = new ControllerNegotiation();
    </script>
    
</body>
</html>
